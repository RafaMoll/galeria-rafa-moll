<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galería</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lightbox2-dev/dist/css/lightbox.css">
</head>

<body>
    <header>
        <h1>Galería Rafa Moll</h1>
    </header>
    <section>
        <h2>GOLDEN ERA OF RAP</h2>
        <div class="galeria">

            <div class="image-container">
                <h3 class="image_title">PLAYBOY CARTI</h3>
                <a href="imagenes/carti.jpeg" data-lightbox="rap" data-title="Playboy Carti,rapero estadounidense conocido por su estilo innovador y voces únicas, destaca en el trap con álbumes exitosos como Die Lit y Whole Lotta Red. Influencia clave en el hip-hop moderno.">
                    <img title="CARTI" alt="Playboy carti" src="imagenes/carti_peq.jpeg">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">CHIEF KEEF</h3>
                <a href="imagenes/chiefkeef.png" data-lightbox="rap" data-title="Chief Keef,rapero estadounidense y pionero del drill de Chicago, revolucionó el hip-hop con su sonido crudo y auténtico. Con éxitos como I Don't Like, sigue siendo una figura influyente en el género.">
                    <img title="CHIEF KEEF" alt="They Love Sosa" src="imagenes/chiefkeef_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">KANYE</h3>
                <a href="imagenes/kanye.png" data-lightbox="rap" data-title="Kanye,influyente rapero y productor estadounidense, es conocido por sus innovadoras contribuciones al hip-hop y la moda. Con álbumes icónicos, redefine constantemente la cultura musical y artística contemporánea.">
                    <img title="KANYE" alt="The controversial one" src="imagenes/kanye_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">DRAKE</h3>
                <a href="imagenes/drake.gif" data-lightbox="rap" data-title="Drake,artista canadiense de hip-hop y R&B, es reconocido por su habilidad lírica y versatilidad musical. Con numerosos éxitos y colaboraciones, ha dejado una marca significativa en la industria musical global.">
                    <img title="DRAKE" alt="The hated one" src="imagenes/drake_peq.gif">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">METRO BOOMIN'</h3>
                <a href="imagenes/metro.png" data-lightbox="rap" data-title="Metro Boomin', destacado productor de hip-hop estadounidense, ha dejado una huella indeleble en el género con su distintivo estilo de producción. Colabora con artistas prominentes y redefine constantemente el sonido contemporáneo.">
                    <img title="METRO" alt="BOOMIN' Want some more" src="imagenes/metro_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">FUTURE</h3>
                <a href="imagenes/future.png" data-lightbox="rap" data-title="Future,Future, el rapero y cantante de Atlanta, es conocido por su impacto en el trap y el rap melódico. Sus letras introspectivas y su estilo único lo han establecido como una figura influyente en la música urbana.">
                    <img title="FUTURE" alt="The sacred one" src="imagenes/future_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">TRAVIS SCOTT</h3>
                <a href="imagenes/travis.png" data-lightbox="rap" data-title="Travis Scott, rapero y productor estadounidense, es reconocido por su innovador enfoque en el trap y el hip-hop. Su creatividad escénica y colaboraciones destacadas lo han convertido en una figura clave del panorama musical actual.">
                    <img title="TRAVIS" alt="Astroworld" src="imagenes/travis_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">LIL BABY</h3>
                <a href="imagenes/lilbaby.png" data-lightbox="rap" data-title="Lil Baby, rapero de Atlanta, ha ganado reconocimiento por su fluidez lírica y habilidad para contar historias en el trap. Su ascenso meteórico lo ha consolidado como una fuerza destacada en la escena del hip-hop contemporáneo.">
                    <img title="LILBABY" alt="Atlanta's King" src="imagenes/lilbaby_peq.png">
                </a>
            </div>

            <div class="image-container">
                <h3 class="image_title">A$AP ROCKY</h3>
                <a href="imagenes/rocky.png" data-lightbox="rap" data-title="A$AP Rocky, rapero y diseñador de moda neoyorquino, es conocido por su estilo vanguardista y por fusionar influencias de moda y música en su arte. Ha dejado una marca distintiva en la cultura contemporánea.">
                    <img title="CARTI" alt="The total Creative" src="imagenes/rocky_peq.png">
                </a>
            </div>
        </div>
    </section>

    <script src="lightbox2-dev/dist/js/lightbox-plus-jquery.js"></script>
</body>

</html>
